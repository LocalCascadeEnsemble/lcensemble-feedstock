{% set name = "lcensemble" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lcensemble-{{ version }}.tar.gz
  sha256: 692c503d18f8004048345c650b8faa3fcf61de6c998c821aaa2dc06dac5345db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - hyperopt ==0.2.7
    - numpy ==1.21.5
    - pandas ==1.3.5
    - scikit-learn ==1.0.2
    - xgboost ==1.5.0

test:
  imports:
    - lce

about:
  home: https://lce.readthedocs.io/en/latest/
  summary: Local Cascade Ensemble package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LocalCascadeEnsemble
