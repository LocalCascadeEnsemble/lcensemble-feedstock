{% set name = "lcensemble" %}
{% set version = "0.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lcensemble-{{ version }}.tar.gz
  sha256: 68a98a1dc8486579c865814160f0a82113b7a1f62d877f5107ae9912a6f34534

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - hyperopt ==0.2.7
    - numpy ==1.21.5
    - pandas ==1.3.5
    - python >=3.7
    - scikit-learn ==1.0.2
    - xgboost ==1.5.0

test:
  imports:
    - lce

about:
  home: https://lce.readthedocs.io/en/latest/
  summary: Local Cascade Ensemble package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LocalCascadeEnsemble
